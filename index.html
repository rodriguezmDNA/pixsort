<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Sum with PyScript</title>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
</head>
<body>
    <h2>Simple Number Sum</h2>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button py-click="calculate_sum">Calculate Sum</button>

    <p id="result"></p>

    <py-script>
        from js import document

        def calculate_sum(event):
            num1 = float(document.querySelector('#num1').value)
            num2 = float(document.querySelector('#num2').value)
            result = num1 + num2
            document.querySelector('#result').innerText = f'The sum is: {result}'
    </py-script>
</body>
</html>
